<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirPods Max - Pre-Order</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="./img/apple-favicon.png">
</head>





<body id="pre-order-body">

    <header id="header">
        <a href="index.html"><img src="./img/apple-logo-black.svg" id="header-img" /></a> 
  
        
  
  
          <nav id="nav-bar">
              <ul class="nav-link"><a href="index.html">Overview</a></ul>
              <ul class="nav-link"><a href="gallery.html">Gallery</a></ul>
              <ul class="nav-link"><a href="specs.html">Specs</a></ul>
          </nav>
          <button id="nav-bar-button"><a href="pre-order.html">Pre-Order</a></button>
      </header>


      <div class="form-div">

        <h1>Pre-Order AirPods Max</h1>

        <div class="form-picture">
             
                <div class="slideshow-container">
                       
                  <div class="slide"><img src="./img/airpod-maxes-side-to-side.png" alt=""></div>

                  <div class="slide"><img src="./img/black-airpods-max/BAM-view1.jpg" alt=""></div>
                  <div class="slide"><img src="./img/starlight-airpods-max/SAM-view1.jpg" alt="">
                  </div>
                  <div class="slide"><img src="./img/orange-airpods-max/OAM-view1.jpg" alt="">
                  </div>
                  <div class="slide"><img src="./img/purple-airpods-max/PAM-view1.jpg" alt=""></div>
                  <div class="slide"><img src="./img/blue-airpods-max/BLAM-view1.jpg" alt=""></div>
                </div>
              

        </div>


        <div class="form-section">

            <form id="pre-order-fillup" method="get">
                <label for="name">Name:</label><br>
                <input id="name" name="name" type="text" placeholder="John Doe"><br>

                <label for="email">Email:</label><br>
                <input id="email" name="email" type="email" placeholder="johndoe@gmail.com"><br>

                <label for="additional-comments">Additional Info:</label><br>
                <textarea name="comments" id="comments-textarea" placeholder="Special Instructions/Order Notes/Additional Comments"></textarea>

                <input type="submit" id="submit-button">
            </form>

        </div>
      </div>


   
    
</body>
</html>
